{{template "base" .}}

{{define "content"}}
  <div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-2">Make a reservation</h1>

            <form action="" method="POST" class="" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group mt-4">
                    <label for="fisrt_name">First name:</label>
                    {{with .Form.Errors.Get "first_name"}}
                        <lable class="text-danger">{{.}}</lable>
                    {{end}}
                    <input class="form-control with {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}" 
                           type="text" id="fisrt_name" name="fisrt_name" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">First name:</label>
                    <input class="form-control" type="email" id="email" name="email" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input class="form-control" type="text" id="phone" name="phone" required autocomplete="off">
                </div>

                <hr>

                <input type="submit" class="btn btn-primary" value="Make Reservation">
            </form>
        </div>
    </div>
  </div>
{{end}}
