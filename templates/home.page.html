{{template "base" .}}

{{define "content"}}
    <div id="main-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/images/main-resort.jpg" class="d-block w-100" alt="Great resort">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/images/breakfast.jpg" class="d-block w-100" alt="Waffle and fruits">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/images/pool.jpg" class="d-block w-100" alt="Nice pool">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-3">Welcome to Paradise Resort with GO</h1>
                <h4 class="text-center">Your home away from home, set on the majestic waters of the Atlantic Ocean, this will be a vacation to remember</h4>
            </div>
        </div>

        <div class="row">
        <div class="col text-center">
            <a href="/search-availability" class="btn btn-success">Make Reservation Now</a>
        </div>
        </div>
    </div>

{{end}}
