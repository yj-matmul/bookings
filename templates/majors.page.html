{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="/static/images/majors-suite.png" class="img-fluid img-thumbnail mx-auto d-block room-image" alt="Room Image">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 class="text-center mt-3">Major's Quarters</h1>
                <p>Your home away from home, set on the majestic waters of the Atlantic Ocean, this will be a vacation to remember</p>
            </div>
        </div>

        <div class="row">
        <div class="col text-center">
            <a id="check-availability-button" href="#!" class="btn btn-success">Check Availability</a>
        </div>
        </div>
    </div>
{{end}}

{{define "js"}}
    <script>
        document.getElementById("check-availability-button").addEventListener("click", function() {
        let html = `
          <form id="check-availability-form" action="" class="needs-valiation" method="POST" novalidate>
            <div class="row" id="reservation-dates-modal">
              <div class="col">
                <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival Date">
              </div>
              <div class="col">
                <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure Date">
              </div>
            </div>
          </form>
        `
        attention.custom({msg: html, title: "Choose your dates"});
      });
    </script>
{{end}}
